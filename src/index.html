<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renascidos da Guerra - Ficha</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
</head>
<body>
    <div class="general">

        <div class="div-left">
            <div class="title">
                <h1>Renascidos da Guerra</h1>
            </div>
            <div class="main-info">
                <p id="name" contenteditable="true">Nome do guerreiro</p>
                <p id="periodo" contenteditable="true">Periodo</p>
                <p id="cla" contenteditable="true">Clã</p>
                <p id="escola" contenteditable="true">Escola</p>
                <p id="arma" contenteditable="true">Arma</p>
                <button id="story">História</button>
            </div>
        </div>
        <div class="div-middle">
            <div class="subtitle">
                <h1>Atributos</h1>
            </div>
            <div class="attributes">
                <table class="tabela-atributos">
                    <tr>
                        <td>Vida</td>
                        <!-- <td><button class="minus-btn">-</button><span contenteditable="true">10</span><button class="plus-btn">+</button></td> -->
                         <td contenteditable="true">10</td>
                    </tr>
                    <tr>
                        <td>Agilidade</td>
                        <!-- <td><button class="minus-btn">-</button><span contenteditable="true">10</span><button class="plus-btn">+</button></td> -->
                         <td contenteditable="true">10</td>
                    </tr>
                    <tr>
                        <td>Resistência</td>
                        <!-- <td><button class="minus-btn">-</button><span contenteditable="true">10</span><button class="plus-btn">+</button></td> -->
                         <td contenteditable="true">10</td>
                    </tr>
                    <tr>
                        <td>Força</td>
                        <!-- <td><button class="minus-btn">-</button><span contenteditable="true">10</span><button class="plus-btn">+</button></td> -->
                         <td contenteditable="true">10</td>
                    </tr>
                    <tr>
                        <td>Eficiência</td>
                        <!-- <td><button class="minus-btn">-</button><span contenteditable="true">10</span><button class="plus-btn">+</button></td> -->
                         <td contenteditable="true">10</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="div-right">
            <div class="subtitle">
                <h1>Inventário</h1>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
